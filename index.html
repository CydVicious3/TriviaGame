<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="./css/style.css">

<title>Trivia Game</title>
</head>
<body>
  <div class="container">
    <div class="item"><img src="assets/music-1.jpg" alt="music-trivia"></div>
  
  

<!-- Game area -->
  <div class="container">
  <div id="gamearea" class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Music Trivia</span>
    <!-- Game query -->
      <p  id="trivia"></p> 
      </div>

      <div class="card-action">
        <a class="waves-effect waves-light btn-large" ><button id="true" >TRUE</button></a>
          <a class="waves-effect waves-light btn-large"><button id="false">FALSE</button></a>
      </div>
      </div>
    </div>
  </div>

  
<!-- </div>Results area -->
<div class="col s12 m6" id="results"> 
  <span class="card-title center"> <h4> </h4></span>
  </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./javascript/app.js"></script>
 
  </div>
</body>
</html>
